<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>LINEアプリを開いて続行してください</title>

  <!-- PWA -->
  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#06C755">
  <link rel="apple-touch-icon" href="./icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <style>
    :root{
      --line:#06C755;
      --text:#111;
      --muted:#6b7280;
      --border:#e5e7eb;
      --bg:#ffffff;
      --btnH:54px;
      --radius:10px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,"Noto Sans JP",sans-serif;
    }

    /* 上部の簡易バー（スクショの雰囲気） */
    header{
      height:56px;
      display:flex;
      align-items:flex-end;
      padding:0 14px 10px;
      border-bottom:1px solid var(--border);
    }
    .hdr-left{
      display:flex; align-items:center; gap:8px;
      font-size:16px; font-weight:700;
    }
    .hdr-sub{
      display:block;
      font-size:12px;
      color:var(--muted);
      margin-top:2px;
      font-weight:500;
    }
    .dot{
      margin-left:auto;
      font-size:22px;
      line-height:1;
      padding:6px 8px;
      border-radius:10px;
      color:#111;
    }

    main{
      max-width:520px;
      margin:0 auto;
      padding:34px 18px 28px;
      text-align:center;
    }

    .logo-wrap{
      margin:40px auto 26px;
      width:118px; height:118px;
      display:grid; place-items:center;
      border-radius:26px;
      background:var(--line);
      box-shadow:0 8px 22px rgba(0,0,0,.08);
    }
    .bubble{
      width:74px; height:74px;
      background:#fff;
      border-radius:18px;
      display:grid; place-items:center;
      font-weight:800;
      color:var(--line);
      letter-spacing:.5px;
      position:relative;
    }
    .bubble:after{
      content:"";
      position:absolute;
      bottom:10px; left:10px;
      width:18px; height:18px;
      background:#fff;
      transform:rotate(45deg);
      border-radius:4px;
    }
    .bubble span{
      position:relative; z-index:1;
      font-size:18px;
    }

    h1{
      margin:0 0 26px;
      font-size:20px;
      line-height:1.5;
      font-weight:800;
    }

    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      height:var(--btnH);
      width:100%;
      border-radius:var(--radius);
      text-decoration:none;
      font-weight:800;
      font-size:18px;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .btn-primary{
      background:var(--line);
      color:#fff;
      border:1px solid rgba(0,0,0,.06);
      margin:0 auto 14px;
    }
    .btn-ghost{
      background:#f3f4f6;
      color:#111;
      border:1px solid var(--border);
      margin:0 auto 8px;
    }

    .note{
      margin-top:14px;
      font-size:13px;
      color:var(--muted);
      line-height:1.6;
    }
    .small{
      margin-top:6px;
      font-size:12px;
      color:var(--muted);
    }

    /* 下余白（iPhoneのホームバー対策） */
    .pad-btm{ height: max(18px, env(safe-area-inset-bottom)); }
  </style>
</head>
<body>

<header>
  <div class="hdr-left">
    LINE
    <span class="hdr-sub">line.me</span>
  </div>
  <div class="dot">…</div>
</header>

<main>
  <div class="logo-wrap" aria-hidden="true">
    <div class="bubble"><span>LINE</span></div>
  </div>

  <h1>LINEアプリを開いて<br>続行してください。</h1>

  <!-- ここが肝：タップでLINEを起動 -->
  <a id="openLine" class="btn btn-primary" href="line://ti/p/@253nzziy">
    LINEアプリを開く
  </a>

  <!-- 保険：LINEが無い/起動できない人向け -->
  <a class="btn btn-ghost" href="https://apps.apple.com/jp/app/line/id443904275">
    LINEアプリをダウンロード
  </a>

  <div class="note">
    うまく開かない場合は、ブラウザ（Safari/Chrome）で開き直してからお試しください。
    <div class="small">※このボタンはタップ操作が必要です（自動起動はiOSでブロックされやすい）</div>
  </div>

  <div class="pad-btm"></div>
</main>

<script>
  // Service Worker登録（PWA用。なくても動く）
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./sw.js').catch(()=>{});
    });
  }

  // 追加で「開けたか不明」ユーザーのための軽いフォールバック（任意）
  // ボタン押下後に戻ってきた/開けなかった可能性が高い場合、説明を出す等もできる。
</script>
</body>
</html>
